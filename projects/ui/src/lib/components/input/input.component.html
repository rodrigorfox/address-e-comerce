<div class="form-group">
    <label *ngIf="label">{{label}}</label>
    <input
      class="form-control ui-input"
      type="{{type}}"
      id="input-{{id}}"
      [(ngModel)]="val"
      (input)="onChange(val)"
      placeholder="{{placeholder}}"
      [disabled]="desabilitar"
      maxlength="{{maxLenght}}"
      minlength="{{minLenght}}"
      (blur)="onTouch()"
      min="{{min}}"
      max="{{max}}"
    >
    <span *ngIf="showErro">{{mensagemDeErro}}</span>
</div>
